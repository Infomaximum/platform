plugins {
    id 'java'
    id 'maven'
}
compileJava.options.encoding = 'UTF-8'
if (file('publish.gradle').exists()) {
    apply from: 'publish.gradle'
}

group 'com.infomaximum'
version '0.0.1p57'

sourceCompatibility = 1.8

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
    }
    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
    test_integration {
        java.srcDir 'src/test_integration/java'
        resources.srcDir 'src/test_integration/resources'
        compileClasspath += configurations.compile + configurations.testCompile + sourceSets.main.output + sourceSets.test.output
    }
}

repositories {
    mavenCentral()
    maven { url "http://maven.office.infomaximum.com/content/repositories/releases/" }
}

dependencies {

    compile 'com.infomaximum:cluster:0.0.79'
//    compile project(':cluster')

    compile 'com.infomaximum:cluster-graphql:0.0.38'
//    compile project(':cluster-graphql')
    
    compile 'com.infomaximum:rdao:1.12.4'
    
    compile 'com.infomaximum:network:0.0.20p3'
//    compile project(':network')
    compile 'commons-fileupload:commons-fileupload:1.3.2'

    compile 'org.apache.commons:commons-lang3:3.10'
    
    compile 'org.slf4j:slf4j-api:1.7.30'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
