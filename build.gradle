plugins {
    id 'java'
}

if (project.hasProperty('ossrhUsername')) {
    apply from: 'publish.gradle'
}

group 'com.infomaximum'
version '0.0.15'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
    }
    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
    test_integration {
        java.srcDir 'src/test_integration/java'
        resources.srcDir 'src/test_integration/resources'
        compileClasspath += configurations.compile + configurations.testCompile + sourceSets.main.output + sourceSets.test.output
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.infomaximum:cluster:1.0.4'
//    compile project(':cluster')

    compile 'com.infomaximum:cluster-graphql:1.0.1p5'
//    compile project(':cluster-graphql')

//    compile project(':rdao')
    compile 'com.infomaximum:rdao:1.13.4'

    compile 'com.infomaximum:network:1.0.2'
//    compile project(':network')
    compile('commons-fileupload:commons-fileupload:1.4') {
        exclude group: 'commons-io', module: 'commons-io'
    }
    compile 'commons-io:commons-io:2.11.0'

    compile 'org.apache.commons:commons-lang3:3.10'
    compile 'net.minidev:json-smart:2.4.8'

    compile 'org.slf4j:slf4j-api:1.7.30'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
}