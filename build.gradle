plugins {
    id 'java'
    id 'maven'
}
if (file('publish.gradle').exists()) {
    apply from: 'publish.gradle'
}

group 'com.infomaximum'
version '0.0.1RC24'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://maven.office.infomaximum.com/content/repositories/releases/" }
}

dependencies {

    compile 'com.infomaximum:cluster:0.0.68'
    compile 'com.infomaximum:cluster-graphql:0.0.24RC3'
    compile 'com.infomaximum:rdao:1.11.2'
    
    compile 'com.infomaximum:network:0.0.16RC11'

    compile 'org.apache.commons:commons-lang3:3.5'
    
    compile 'org.slf4j:slf4j-api:1.7.25'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
